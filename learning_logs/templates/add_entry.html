{% extends "base.html" %}

{% block page_header %}
    <h2>Add new entry for the topic</h2>
{% endblock page_header %}

{% block content %}
<form method='post' action="{{ url_for('ll_bp.add_entry', **{'topic_id': topic.id}) }}">
    <div class="form-group">
        <textarea class="form-control" name="text" id="text" placeholder="Entry text" rows="3"></textarea>
    </div>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add</button>
</form>

{% endblock content %}
