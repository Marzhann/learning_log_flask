{% extends "base.html" %}

{% block page_header %}
    <h2>Add new topic</h2>    
{% endblock page_header %}

{% block content %}

<form class="form-inline mt-2 mt-md-0" method='post' action="{{ url_for('ll_bp.add_topic') }}">
    <input class="form-control mr-sm-2" type="text" name='name' id='name' placeholder="Topic" aria-label="Topic">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add</button>
</form>

{% endblock content %}
